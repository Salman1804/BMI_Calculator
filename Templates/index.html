{% extends 'base.html' %}

{% block body %}
<div class="col-md-3"></div>
<div class="col-md-6 well" style="background-color:#FF6347;">
    <h3 class="text-center alert alert-danger">SingUp Form</h3>
    <hr style="border-top:1px dotted #000;"/>
    
<form method="POST">
{% csrf_token %}
    <div class="col-md-2">
        
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" name="Email" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" class="form-control" required="required"/>
        </div>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
        <div class="col-md-2">
            <a href="{% url 'login' %}">Login</a>
        </div>
        
    </div>
</form>
{% endblock %}
